<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - MAXX Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>MAXX</h1>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="products.html" class="active">Products</a>
                <a href="index.html#about">About</a>
                <a href="index.html#contact">Contact</a>
                <a href="#" class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
        </nav>
    </header>

    <main class="products-page">
        <section class="category-filters">
            <h2>Categories</h2>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search products...">
                <i class="fas fa-search search-icon"></i>
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-category="all">All Products</button>
                <button class="filter-btn" data-category="accessories">Accessories</button>
                <button class="filter-btn" data-category="bags">Bags</button>
                <button class="filter-btn" data-category="clothing">Clothing</button>
                <button class="filter-btn" data-category="shoes">Shoes</button>
            </div>
        </section>

        <section class="products-section">
            <div class="products-grid">
                <!-- Products will be dynamically added here -->
            </div>
        </section>
    </main>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Shopping Cart</h2>
            <div id="cart-items"></div>
            <div class="cart-total">
                <h3>Total: â‚¬<span id="cart-total-amount">0.00</span></h3>
                <div class="pickup-time-section">
                    <h3>Select Pickup Time</h3>
                    <div class="pickup-date">
                        <label for="pickup-date">Date:</label>
                        <input type="date" id="pickup-date" min="">
                    </div>
                    <div class="pickup-time">
                        <label for="pickup-time">Time:</label>
                        <select id="pickup-time">
                            <option value="">Select a time</option>
                            <option value="10:00">10:00 AM</option>
                            <option value="11:00">11:00 AM</option>
                            <option value="12:00">12:00 PM</option>
                            <option value="13:00">1:00 PM</option>
                            <option value="14:00">2:00 PM</option>
                            <option value="15:00">3:00 PM</option>
                            <option value="16:00">4:00 PM</option>
                            <option value="17:00">5:00 PM</option>
                            <option value="18:00">6:00 PM</option>
                            <option value="19:00">7:00 PM</option>
                        </select>
                    </div>
                </div>
                <button id="checkout-btn" class="checkout-button">Proceed to In-Store Pickup</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>MAXX Store</h3>
                <p>Your trusted shopping destination in Milan</p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="index.html#about">About</a>
                <a href="index.html#contact">Contact</a>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 MAXX Store. All rights reserved.</p>
        </div>
    </footer>

    <script src="products.js"></script>
</body>
</html>
